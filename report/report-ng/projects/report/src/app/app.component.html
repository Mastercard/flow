<ng-template #render>
    <app-index-route *ngIf="index" [index]="index"></app-index-route>
    <app-detail *ngIf="flow" [flow]="flow"></app-detail>
    <app-duct-index *ngIf="duct"></app-duct-index>
</ng-template>
<ng-container *ngIf="error; else render">
    Failed to grok data as index or flow
    <pre>{{error_data | json}}</pre>
</ng-container>
